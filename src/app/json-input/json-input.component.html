<div class="buttons">
  <div class="button" (click)="showJsonCopy = !showJsonCopy">Show JSON</div>
  <div class="button" (click)="showJsonInsert = !showJsonInsert">Paste JSON</div>
</div>
<div class="inputs">
  <input name="copyJson"
        class="copy-json"
        (click)="copyJson($event)"
        *ngIf="showJsonCopy"
        [ngModel]="appService.emptyCells | json"
        disabled />
  <input *ngIf="showJsonInsert" (input)="inputJson($event)"/>
</div>
